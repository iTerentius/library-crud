        <h1>Search Books</h1>

            <table>

                    <td label for="isbn">ISBN :</td>
                    <td><input type="text" id="isbnNumber" name="isbnNumber"/></td>
                </tr>
                <tr>
                    <td label for="author">Author(s):</td>
                    <td><input type="text" id="author" name="author"/></td>
                </tr>
                <tr>
                    <td label for="title">Title:</td>
                    <td><input type="text" id="title" name="title"/></td>
                </tr>
                <tr>
                    <td><!-- Empty cell for alighment--></td>
                    <td><input type="submit" value="Search"/></td>
                </tr>
            </table>
        </form>
