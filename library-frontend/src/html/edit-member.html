<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Member</title>
    </head>
    <body>
        <h1>Edit Member #</h1><!-- insert id -->
        <form>
            <table>

                <tr>
                    <td label for="firstName">First Name:</td>
                    <td><input type="text" id="firstName" name="firstName" /></td>
                </tr>
                <tr>
                    <td label for="lastName">Last Name:</td>
                    <td><input type="text" id="lastName" name="lastName" /></td>
                </tr>
                <tr>
                    <td label for="dob">Date of Birth:</td>
                    <td><input type="date" id="dob" name="dob" /></td>
                </tr>
                <tr>
                    <td label for="streetName">Street Name:</td>
                    <td><input type="text" id="streetName" name="streetName" /></td>
                </tr>
                <tr>
                    <td label for="streetNo">Street Number:</td>
                    <td><input type="text" id="streetNo" name="streetNo" /></td>
                </tr>
                <tr>
                    <td label for="zipCode">Zip Code:</td>
                    <td><input type="text" id="zipCode" name="zipCode" /></td>
                </tr>
                <tr>
                    <td label for="placeName">Place Name:</td>
                    <td><input type="text" id="placeName" name="placeName" /></td>
                </tr>
                <tr>
                    <td label for="country">Country:</td>
                    <td><input type="text" id="country" name="country" /></td>
                </tr>
                <tr>
                    <td label for="addInfo">Additional Address Info:</td>
                    <td><input type="text" id="addInfo" name="addInfo"/></td>
                </tr>
                <tr>
                    <td label for="email">Email:</td>
                    <td><input type="email" id="email" name="email"/></td>
                </tr>
                <tr>
                    <td label for="phone">Phone Number:</td>
                    <td><input type="text" id="phone" name="phone"/></td>
                </tr>
                <tr>
                    <td label for="barcode">Barcode:</td>
                    <td><input type="text" id="barcode" name="barcode" /></td>
                </tr>
                <tr>
                    <td><!-- Empty cell for alighment--></td>
                    <td><input type="submit" value="Save changes"/></td>
                </tr>
            </table>
        </form>
        <br/><br/>
        <a href="home.html">Back to Home</a>
        <a href="javascript:history.back()">Back to Previous Page</a>
    </body>

</html>
